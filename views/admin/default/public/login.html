<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>用户登录|Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <script type="text/javascript" src="/static/tool/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="/static/home/amazi/css/amazeui.min.css" />
    <style>
    .header {
        text-align: center;
    }
    
    .header h1 {
        font-size: 200%;
        color: #333;
        margin-top: 30px;
    }
    
    .header p {
        font-size: 14px;
    }
    </style>
</head>

<body>
    <div class="header">
        <div class="am-g">
            <h1><a href='/'>兔子脚手架平台</a></h1>
            <p>Tuzi Platform
                <br/>敏捷开发就用兔子平台</p>
        </div>
        <div class="am-alert am-alert-success" id='warning-block' style="text-align:center">
            <p>密码忘记请联系管理员QQ：569929309</p>
        </div>
        <hr />
    </div>
    <div class="am-g">
        <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
            <h3>登录</h3>
            <hr> {{if .errmsg}}
            <div class="am-alert am-alert-danger" style="text-align:center">
                {{.errmsg}}
            </div>
            {{end}}
            <form class="am-form" id='loginform' method="post">
                <input type="hidden" name="isajax" value="1" />
                <label for="account">账号:</label>
                <input type="text" id='account' name="account" required="required">
                <br>
                <label for="password">密码:</label>
                <input type="password" name="password" id="password" required="required">
                <br>
                <label for="yzm">验证码:</label>
                <input id="hashcode" required="required" name='yzm' type="text"> {{create_captcha}}
                <label class="checkbox">
                    <input type="checkbox" id="remember" name="remember" value="yes"> 记住我一周
                </label>
                <br />
                <br />
                <div class="am-cf">
                    <input type="submit" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
                </div>
            </form>
            <hr>
            <p>2017-forever@兔子脚手架平台</p>
            <div class="am-btn-group">
                <p> Modify by <a href="http://weibo.com/hunterhug" target="_blank">hunterhug</a>
                    <a href="https://www.github.com/hunterhug"><i class="am-icon-github am-icon-sm"></i> Github</a></p>
            </div>
        </div>
    </div>
</body>

</html>
